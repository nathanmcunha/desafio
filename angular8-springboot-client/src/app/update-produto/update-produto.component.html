<h3>Update Produto</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigoDeBarras">Codigo de Barras</label>
      <input type="text" class="form-control" id="codigoDeBarras" required [(ngModel)]="produto.codigoDeBarras" name="codigoDeBarras">
    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input type="number" class="form-control" id="quantidade" required [(ngModel)]="produto.quantidade" name="quantidade">
    </div>

    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" class="form-control" id="categoria" required [(ngModel)]="produto.categoria.nome" name="categoria">
    </div>
    <div class="form-group">
      <label >Categoria</label>
      <select [(ngModel)]="produto.categoria.nome" name="categoria" class="form-control input-sm">
        <option *ngFor="let categoria of categorias | async" [ngValue]="categoria.nome">{{categoria.nome}}</option>
      </select>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
