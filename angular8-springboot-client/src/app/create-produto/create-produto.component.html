<h3>Criar Produto</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="codigoDeBarras">Codigo de Barras</label>
      <input type="text" class="form-control" id="codigoDeBarras" required [(ngModel)]="produto.codigoDeBarras" name="codigoDeBarras">
    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="descricao">Descricao</label>
      <input type="text" class="form-control" id="descricao" required [(ngModel)]="produto.descricao" name="descricao">
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input type="text" class="form-control" id="quantidade" required [(ngModel)]="produto.quantidade" name="quantidade">
    </div>

    <div class="form-group">
      <label >Categoria</label>
      <select [(ngModel)]="produto.categoria" name="categorianome" class="form-control input-sm">
        <option *ngFor="let categoria of categorias | async" [ngValue]="categoria">{{categoria.nome}}</option>
      </select>
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
